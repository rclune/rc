  release-windows-arm:
    runs-on: ubuntu-22.04

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install LLVM and Clang
        run: sudo apt-get update && sudo apt-get install -y llvm clang

      - name: Install Rust
