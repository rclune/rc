          rustup default stable
          rustup target add aarch64-pc-windows-gnullvm

      - name: Build Rust Code
        run: cargo build --release --target aarch64-pc-windows-gnullvm

      - name: Get Release Version
        id: get_release_version
        run: |
          echo "version=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT

      - name: Create Zip Archive
        run: |
          version=$(echo ${{ steps.get_release_version.outputs.version }})
          zip -j "$version-windows-arm.zip" target/aarch64-pc-windows-gnullvm/release/$PROJECT_NAME.exe

      - name: Upload Release Artifact with gh
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
